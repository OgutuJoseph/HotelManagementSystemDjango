{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HMS | Meal Detail</title>
        <script src="https://kit.fontawesome.com/692189991f.js" crossorigin="anonymous"></script>
		<!--main stylesheet -->
		<link rel="stylesheet" href="{% static 'hotel/css/meal_detail_view.css' %}">
	</head>
	<body> 
        <p style="text-align: right;">Logged in as {{ self }}</p>
		<!-- main content -->
		<div class="content">
            
            <!--Rom Image-->
            <div class="image">
                <img src="https://images.unsplash.com/photo-1506084868230-bb9d95c24759?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
            </div>

            <!--Meal Details-->
            <div class="meal">

                <!--Div 1 Back to Home-->
                <div class="home">
                     <a href="{% url 'hotel:MealListView' %}"><i class="fas fa-arrow-alt-circle-left">Back</i></a>
                </div>

                <!--Div 2 Meal Information-->
                <div class="meal-info">
                    <h1>{{ meal_category }}</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adispicing elit. Commodi</p>
                </div>

                <!--Div 3 Meal Selection Form-->
                <form id="booking-form" action="" method="POST">
                    {% csrf_token %}
                    <!--Input Div-->
                    <div class="input-div">
                        <label for="meal">Meal</label>
                        <select name="meal_id" style=" height:50px;">
                            {% for meal in meals %}
                                <option value="{{ meal.id }}">{{ meal.meal_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-div">
                        <label for="check_in">Date : </label>
                        <input type="datetime-local" id="meal_date" name="meal_date">
                    </div> 
                    <!--Input Div-->
                    <div class="input-div"> 
                        <button type="submit">Select Meal</button>
                    </div>
                </form>
            </div>
		</div>  
	</body>
</html>
